<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    href="style.css" 
    rel="stylesheet" 
    media="screen" 
  >
</head>

<body>
  <header>
    <figure class="aaa">
      <img 
        src="./eisenhower-matrix.jpg"
      >
      <figcaption>
        <a 
          class="more_inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
        Want more details?
        </a>
      </figcaption>
    </figure>
  </header>

  <main>
    <section class="centered-main-page-element">
      <form id="topSectionForAddingElementToList">
        <fieldset>
          <legend>Add Item</legend>
          <div class="task-row-wrapper">
            <input 
              id="new-task"
              class="task" 
              type="text"
            >
            <button type="submit">Add</button>
          </div>
        </fieldset>
      </form>

      <article>
        <h2>Todo</h2>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox" id="task-1">
            <label for="task-1" class="task">Pay Bills</label>
            <input type="text" class="task" placeholder="Edit task">
            <button type="button" class="edit">Edit</button>
            <button type="button" class="delete">
              <img 
                src="./remove.svg" 
              >
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox" id="task-2">
            <label for="task-2" class="task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task"
            >
            <button type="button" class="edit">Save</button>
            <button type="button" class="delete">
              <img 
                src="./remove.svg" 
              >
            </button>
          </li>
        </ul>
      </article>

      <article>
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked id="task-3">
            <label for="task-3" class="task">See the Doctor</label>
            <input type="text" class="task" placeholder="Edit task">
            <button type="button" class="edit">Edit</button>
            <button type="button" class="delete">
              <img 
                src="./remove.svg" 
              >
            </button>
          </li>
        </ul>
      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
