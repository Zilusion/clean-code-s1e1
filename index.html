<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    href="style.css" 
    rel="stylesheet" 
    media="screen" 
  >
</head>

<body class="page">
  <header class="header">
    <figure class="header__illustration">
      <img 
        src="./eisenhower-matrix.jpg"
        class="header__illustration-img"
        alt="Eisenhower matrix illustration showing task prioritization"
      >
      <figcaption class="header__illustration-text">
        <a 
          class="header__illustration-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
          Want more details?
        </a>
      </figcaption>
    </figure>
  </header>

  <main>
    <section>
      <div class="container">
        <form class="task-form" id="task-form">
          <fieldset class="task-form__fieldset">
            <legend class="task-form__legend">Add Item</legend>
            <div class="task-form__row">
              <input 
                type="text"
                id="new-task-input"
                class="task-form__input" 
              >
              <button 
                type="button" 
                class="button task-form__button"
              >
                Add
              </button>
            </div>
          </fieldset>
        </form>
  
        <article class="tasks tasks_incomplete">
          <h2 class="tasks__title">Todo</h2>
          <ul class="task-list task-list_incomplete">
            <li class="task-list__item">
              <input 
                type="checkbox" 
                id="task-1" 
                class="task-list__checkbox"
              >
              <label for="task-1" class="task-list__label">Pay Bills</label>
              <input type="text" class="task-list__input">
              <button 
                type="button" 
                class="button task-list__button task-list__button_edit" 
                aria-label="Edit task"
              >
                Edit
              </button>
              <button 
                type="button"
                class="button task-list__button task-list__button_delete"
                >
                  <img 
                    src="./remove.svg" 
                    alt="Remove task"
                    class="button__icon"
                  >
              </button>
            </li>
            <li class="task-list__item task-list__item_edit-mode">
              <input 
                type="checkbox" 
                id="task-2"
                class="task-list__checkbox"
              >
              <label for="task-2" class="task task-list__label">Go Shopping</label>
              <input 
                type="text" 
                value="Go Shopping" 
                class="task-list__input"
              >
              <button 
                type="button" 
                class="button task-list__button task-list__button_edit" 
                aria-label="Save task"
                >
                  Save
              </button>
              <button 
                type="button" 
                class="button task-list__button task-list__button_delete"
                >
                  <img 
                    src="./remove.svg" 
                    alt="Remove task"
                    class="button__icon"
                  >
              </button>
            </li>
          </ul>
        </article>
  
        <article class="tasks tasks_incomplete">
          <h2 class="tasks__title">Completed</h2>
          <ul class="task-list task-list_completed">
            <li class="task-list__item">
              <input 
                type="checkbox" 
                checked id="task-3" 
                class="task-list__checkbox"
              >
              <label for="task-3" class="task-list__label">See the Doctor</label>
              <input type="text" class="task-list__input">
              <button 
                type="button" 
                class="button task-list__button task-list__button_edit"
              >
                Edit
              </button>
              <button 
                type="button" 
                class="button task-list__button task-list__button_delete"
              >
                <img 
                  src="./remove.svg" 
                  alt="Remove task"
                  class="button__icon"
                >
              </button>
            </li>
          </ul>
        </article>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
